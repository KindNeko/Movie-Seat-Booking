<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Выберите фильм и места в кинозале" />
		<meta name="keywords" content="кино, билеты, кинозал" />

		<title>Movie Seat Booking</title>

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="main">
			<form class="movie-selection">
				<div class="form-group">
					<label for="movie-select">Выберите фильм:</label>
					<select id="movie-select" aria-describedby="movie-price">
						<option value="300">Легенда 17 (300р)</option>
						<option value="280">Бриллиантовая рука (280р)</option>
						<option value="320">Иван Васильевич меняет профессию (320р)</option>
						<option value="380">Ёлки (380р)</option>
					</select>
				</div>
			</form>

			<section class="seat-legend">
				<div class="legend-item">
					<div class="seat-example available"></div>
					<small>Доступно</small>
				</div>
				<div class="legend-item">
					<div class="seat-example selected"></div>
					<small>Выбрано</small>
				</div>
				<div class="legend-item">
					<div class="seat-example occupied"></div>
					<small>Занято</small>
				</div>
			</section>

			<div class="cinema-hall">
				<div class="screen-indicator"></div>

				<div class="row" data-row-number="1">
					<div class="seat" data-seat-id="1-1"></div>
					<div class="seat" data-seat-id="1-2"></div>
					<div class="seat" data-seat-id="1-3"></div>
					<div class="seat" data-seat-id="1-4"></div>
					<div class="seat" data-seat-id="1-5"></div>
					<div class="seat" data-seat-id="1-6"></div>
					<div class="seat" data-seat-id="1-7"></div>
					<div class="seat" data-seat-id="1-8"></div>
				</div>
			</div>

			<div class="booking-summary">
				<p>
					Вы выбрали: <span class="selected-count">0</span> мест по
					<span class="selected-movie-price">0</span> руб. за место<br />
					Итого: <span class="total-price">0</span> руб.
				</p>
				<button class="reset-seats">Очистить выбор</button>
			</div>
		</main>

		<script src="js/app.js"></script>
	</body>
</html>
